<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeStyle Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- header -->
    <header class="header">
        <div class="logo-container">
            <img src="./Asset/logo.png" alt="logo" class="logo">
            <h1 class="title">HomeStyle</h1>
        </div>
        <div class="user-profile">
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav>
            <ul>
                <li><i class="fas fa-couch"></i> Sofa / Chairs</li>
                <li><i class="fas fa-bed"></i> Bed</li>
                <li><i class="fas fa-table"></i> Table</li>
                <li><i class="fas fa-archive"></i> Cabinet Wardrobe</li>
                <li><i class="fas fa-book"></i> Vanity</li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header>
            <div class="search-bar">
                <input type="text" placeholder="Search products">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="icons">
                <i class="fas fa-shopping-cart"></i>
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <!-- Products Section -->
        <section class="products">
            <h3>All Products</h3>
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-image"></div>
                    <h4>Vanity Table</h4>
                    <p>$10.00</p>
                    <span>⭐ 200+ rating</span>
                </div>
                <div class="product-card">
                    <div class="product-image"></div>
                    <h4>Chair</h4>
                    <p>$10.00</p>
                    <span>⭐ 200+ rating</span>
                </div>
                <div class="product-card">
                    <div class="product-image"></div>
                    <h4>Bed</h4>
                    <p>$10.00</p>
                    <span>⭐ 200+ rating</span>
                </div>
                <div class="product-card">
                    <div class="product-image"></div>
                    <h4>Round Table</h4>
                    <p>$10.00</p>
                    <span>⭐ 200+ rating</span>
                </div>
            </div>
            <a href="#" class="see-more">See more...</a>
        </section>
    </div>

</body>

</html>
