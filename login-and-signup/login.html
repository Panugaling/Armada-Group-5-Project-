<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - HomeStyle</title>
        <link rel="stylesheet" href="auth.css">
    </head>
    <body>

        <main>
            <aside>
                <img src="login_signup_assets/auth-bg.png" alt="Login Placeholder">
            </aside>

            <section class="login-section">
                <header>
                    <img src="login_signup_assets/homestyle-logo.png" alt="HomeStyle Logo">
                    <h1>HomeStyle</h1>
                </header>

                <article>
                    <h2>Login</h2>
                    <p>If you are already a member, you can log in with your email address and password.</p>

                    <form id="loginForm">
                        <label for="email">Email address</label>
                        <input type="email" id="email" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" required>

                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>

                        <button type="submit">Log in</button>
                    </form>

                    <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
                </article>
            </section>
        </main>
        <script src="auth.js"></script>
    </body>
</html>
