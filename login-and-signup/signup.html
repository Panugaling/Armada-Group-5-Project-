<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - HomeStyle</title>
        <link rel="stylesheet" href="auth.css">
    </head>
    <body>

        <main>
            <aside>
                <img src="login_signup_assets/auth-bg.png" alt="Signup Placeholder">
            </aside>

            <section class="signup-section">
                <header>
                    <img src="login_signup_assets/homestyle-logo.png" alt="HomeStyle Logo">
                    <h1>HomeStyle</h1>
                </header>

                <article>
                    <h2>Sign Up</h2>
                    <p>Join HomeStyle today by creating an account.</p>

                    <form id="signupForm">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>

                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" required>

                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>

                        <button type="submit">Sign Up</button>
                    </form>

                    <p class="login-link">Already have an account? <a href="login.html">Log in here</a></p>
                </article>
            </section>
        </main>
        <script src="auth.js"></script>
    </body>
</html>
